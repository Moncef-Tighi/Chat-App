<html>
    <head>
        <script src='/socket.io/socket.io.js'></script>
        <script type="module">
            import dateFns from 'https://cdn.skypack.dev/date-fns';
        </script>
        <script  type="module" src='javascript/chat.js' defer></script>
        <link rel="stylesheet" href='css/style.css'>
        <link rel="shortcut icon" type="image/jpg" href="img/favicon.png"/>
        <title>Messagerie</title>
    </head>

    <body>

        <div id="wrapper">
            <form id="connexion">
                <input type="text" id="username" placeholder="Votre nom">
                <button type="submit"><img src="https://www.svgrepo.com/show/193493/send.svg"></i></button>
            </form>     
        </div>

        <header>
            <ul>
                <li>Chat</li>
                <li id="name"></li>
                <li id="déconnexion"><a href="/"> Déconnexion </a></li>
            </ul>
        </header>

        <div id="chatbox">
            <aside>
                <ul></ul>
            </aside>
            <section>
                <div class="message">
                    <p id="Introduction"></p>
                </div>

            </section>


            <form id="message-form">
                <input type="text" id="sender">
                <button type="submit">Envoyer</button>
            </form>
        </div>

    </body>
</html>
